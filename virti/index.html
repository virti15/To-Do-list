<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskFlow - ToDo App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <div class="header">
    <h1>TaskFlow</h1>
    <p>Beautiful Task Management Made Simple</p>
    <div class="stats">
      <div class="stat-box">0<br>Total Tasks</div>
      <div class="stat-box">0<br>Completed</div>
      <div class="stat-box">0<br>Pending</div>
    </div>
  </div>

  <div class="task-input">
    <div class="form-group">
      <label>Task Title</label>
      <input type="text" placeholder="What needs to be done?" />
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select>
        <option>Low Priority</option>
        <option>Medium Priority</option>
        <option>High Priority</option>
      </select>
    </div>
    <button>Add Task</button>
  </div>

  <div class="columns">
    <div class="column" id="pending">

    </div>
    <div class="column" id="in-progress">
      <h3>ðŸ”µ In Progress</h3>
    </div>
    <div class="column completed">
      <h3>ðŸŸ¢ Completed</h3>
    </div>
  </div>

</body>
</html>
